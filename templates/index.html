{% load static %}
<html lang="en">
<head>
	{{ form.media }}
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

	<link rel="icon" type="image/png" href="{% static 'coza/images/icons/favicon.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'coza/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'coza/fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'coza/fonts/linearicons-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'coza/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'coza/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'coza/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'coza/vendor/select2/select2.min.css' %}">

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'coza/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body class="animsition">
	
	<!-- Header -->
	{% include "header.html" %}





	{% block content %}{% endblock %}


	{% include "footer.html" %}
<!--===============================================================================================-->	

	
	<script src="{% static 'coza/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/js/initData.js' %}"></script>
	<script src="{% static 'assets/js/panier.js' %}"></script>
	
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'coza/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				placeholder: "Select an option",
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
			
		})
	</script>
	
<!--===============================================================================================-->

	<script src="{% static 'coza/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'coza/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/slick/slick.min.js' %}"></script>
	<script src="{% static 'coza/js/slick-custom.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/parallax100/parallax100.js' %}"></script>
	<script>
        $('.parallax100').parallax100();
	</script>
	
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/MagnificPopup/jquery.magnific-popup.min.js' %}"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
	
<!--===============================================================================================-->

	<script src="{% static 'coza/vendor/isotope/isotope.pkgd.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/sweetalert/sweetalert.min.js' %}"></script>

	
<!--===============================================================================================-->
	<script src="{% static 'coza/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'coza/js/main.js' %}"></script>
	
	<script src="{% static 'assets/js/cart.js' %}"></script>
	<script src="{% static 'assets/js/my_main.js' %}"></script>
	<script>
		console.log(document.getElementsByClassName('.product-price-c'));
$('.product-price-c').each(function(){

    console.log($(this).attr('class'));
   	var prix_normale = $(this).children('.price-c')[0]
    var prix_barrer = $(this).children('.price-barrer-c')[0];
    //prix_barrer.style.display = 'none';
    
    var is_promo =  $(this).data('promo');
    console.log(is_promo);
    if(is_promo==='True'){
        console.log(is_promo);
        console.log(prix_barrer.style)
        prix_barrer.style.display = "block";
        prix_normale.style.textDecoration = "line-through"; 
    }
    else{
        prix_barrer.style.display = 'none';
    }

});

	</script>
</body>
</html>
